<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Detallado</title>

  <link rel="icon" href="https://geoportal.dane.gov.co/src/images/general/GEOPORTAL-DANE-favicon-32x32.png">


  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">

    <meta name='viewport' 
    content='width=device-width, initial-scale=1.0, maximum-scale=1.0, 
    user-scalable=0' >


</head>

<body>


  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
  </div>




  <div id="contenedor">

    <div class="header">
      <nav role="navigation">
        <div id="menuToggle">
          <!--
          A fake / hidden checkbox is used as click reciever,
          so you can use the :checked selector on it.
          -->
          <input type="checkbox" id="ham" />
          
          <!--
          Some spans to act as a hamburger.
          
          They are acting like a real hamburger,
          not that McDonalds stuff.
          -->
          <span class="men"></span>
          <span class="men"></span>
          <span class="men"></span>
          
          <!--
          Too bad the menu has to be inside of the button
          but hey, it's pure CSS magic.
          -->
          <ul id="menu">
            
            <div class="ventana">

              <div class="body">
                
                <p>Geovisor para la consulta de información georeferenciada de catastro multipropósito</p>

                <p class="titulo_seccion">Filtro geográfico</p>
                <div class="seccion">
                  <p>Departamento</p>
                  <select id="departamento">
                    <option value="">Seleccione...</option>
                  </select>
                </div>
                <div class="seccion mun">
                  <p>Municipio</p>
                  <select id="municipio">
                    <option>Seleccione...</option>
                  </select>
                </div>
          
                <p class="titulo_seccion">Mapa base</p>
          
                <div class="grupo-base">
                  <div class="elemento">
                    <input type="radio" id="switch" name="radio" checked value="normal"/>
                    <label for="switch">
                      <div class="padre">
                        <div class="hov"><img src="./img/correct.svg" alt=""></div>
                        <img src="./img/normal.png" alt="">
                      </div>
                    </label>
                  </div>
                  <div class="elemento">
                    <input type="radio" id="switch1" name="radio"value="gris" />
                    <label for="switch1">
                      <div class="padre">
                        <div class="hov"><img src="./img/correct.svg" alt=""></div>
                        <img src="./img/gris.png" alt="">
                      </div>
                    </label>
                  </div>
                  <div class="elemento">
                    <input type="radio" id="switch2" name="radio" value="dark"/>
                    <label for="switch2">
                      <div class="padre">
                        <div class="hov"><img src="./img/correct.svg" alt=""></div>
                        <img src="./img/dark.png" alt="">
                      </div>
                    </label>
                  </div>
          
                </div>
          
                <p class="titulo_seccion">Capas</p>
          
                <div class="grupo-capas">
                  <label>
                    <input type="checkbox" value="value" class="layer" id="check4" name="dif_catastro_censo" checked>
                    <label for="check4"></label>
                    <span>Diferencias Censo - Catastro</span>
                    <input type="range" class="slider" min="1" max="10" step="1" value="10" name="dif_catastro_censo">
                  </label>
                  <label>
                    <input type="checkbox" value="value" class="layer" id="check1" name="mz_uso_viv" >
                    <label for="check1"></label>
                    <span>Conteo unidades uso de vivienda</span>
                    <input type="range" class="slider" min="1" max="10" step="1" value="10" name="mz_uso_viv">
                  </label>
                  <label>
                    <input type="checkbox" value="value" id="check2" class="layer" name="mz_uso_mix" />
                    <label for="check2"></label>
                    <span>Conteo unidades uso mixto</span>
                    <input type="range" class="slider" min="1" max="10" step="1" value="10" name="mz_uso_mix">
                  </label>
                  <label>
                    <input type="checkbox" value="value" id="check3" name="mz_uso_res"  class="layer"/>
                    <label for="check3"></label>
                    <span>Conteo unidades uso No residencial</span>
                    <input type="range" class="slider" min="1" max="10" step="1" value="10" name="mz_uso_res">
                  </label>
                  <label>
                    <input type="checkbox" value="value" class="layer" name="mpio" id="check5" />
                    <label for="check5"></label>
                    <span>Municipio</span>
                  </label>
          
                  <label>
                    <input type="checkbox" value="value" class="layer" name="depto" id="check6" />
                    <label for="check6"></label>
                    <span>Departamento</span>
                  </label>
          
                </div>
                <p class="titulo_seccion">Reportes</p>

                <p>Seleccione la capa</p>
                <select id="reporte_capa">
                  <option value="">Seleccione...</option>
                  <option value="dif_catastro_censo">Diferencias Censo - Catastro</option>
                  <option value="mz_uso_viv">Conteo unidades uso de vivienda</option>
                  <option value="mz_uso_mix">Conteo unidades uso mixto</option>
                  <option value="mz_uso_res">Conteo unidades uso No residencial</option>
                </select>

                <div id="grupo-graficos">
        
                  <div class="graph" name="mz_uso_viv">
                    <div id="grafico"  ></div>
                    <div id="grafico3" ></div>
                  </div>
        
        
                </div>
          
                <p class="titulo_seccion">Reporte georeferenciado</p>
          
        
                <div class="grupo-export">
                  
                    <div>
                      <label>Página</label>
                      <select id="format">
                        <option value="a0">A0 (slow)</option>
                        <option value="a1">A1</option>
                        <option value="a2">A2</option>
                        <option value="a3">A3</option>
                        <option value="a4" selected>A4</option>
                        <option value="a5">A5 (fast)</option>
                      </select>
                    </div>
                    <div>
                      <label>Resolución</label>
                      <select id="resolution">
                        <option value="72">72 dpi (fast)</option>
                        <option value="150">150 dpi</option>
                        <option value="300">300 dpi (slow)</option>
                      </select>
                    </div>
                  <div>
                    <button id="export-pdf">PDF</button>
                  </div>
          
                </div>
          
          
                <div id="descarga_datos"></div>
        
                <img id="logo-presidente" src="./img/logo-presidencia.svg" alt="">
        
        
              </div>
        
              
        
            </div>


          </ul>
        </div>
      </nav>
      <img id="dane" src="./img/dane.svg" alt="">
      <p class="titulo_visor">Geovisor Catastro Multipropósito</p>
    </div>


    <div id="loader"></div>
    <div id="leyenda"></div>
    <div id="mapa">
      
    </div>

  </div>





</body>







</html>
